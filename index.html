<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="css/flickity.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600|Roboto:400,700,900&display=swap"
      rel="stylesheet"
    />
    <title># Welcome | Vishal K.</title>

 
    <script>
      $(window).mousemove(function(event) {
      $("#V, #I, #S, #H, #A, #L").css({
        "margin-left": -(event.pageX * 0.1),
        "margin-top": -(event.pageY * 0.1)
      });
    });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <!--alphabets start-->
      <div class="inner">
        <div class="alphabets">
          <header class="header">
            <div class="header__logo"><a href="index.html">vishal k.</a></div>
            <div class="header__menu">
              <a href="about.html">about</a>
            </div>
          </header>
          <div class="alphabets__item1">&nbsp;</div>
          <div class="alphabets__item2">
            <div class="letters">
              <span class="letterI" id="I">i</span>
            </div>
          </div>
          <div class="alphabets__item3">
            <div class="letters">
              <span class="letterS" id="S">s</span>
            </div>
          </div>
          <div class="alphabets__item4">&nbsp;</div>
          <div class="alphabets__item5">
            <div class="letters">
              <span class="letterV" id="V">v</span>
            </div>
          </div>
          <div class="alphabets__item6">
            <div class="container">
              <div class="carousel"
  data-flickity='{ "wrapAround": true, "autoPlay": true }'>
  <div class="carousel-cell">
    <img src="images/slider1.jpg" alt="mobile app" class="carousel-cell__image"/>
  </div>
  <div class="carousel-cell">
    <img src="images/slider3.png" alt="mobile app" class="carousel-cell__image"/>
  </div>
  <div class="carousel-cell">
    <img src="images/slider1.jpg" alt="mobile app" class="carousel-cell__image"/>
  </div>
  <div class="carousel-cell">
    <img src="images/slider3.png" alt="mobile app" class="carousel-cell__image"/>
  </div>
  <div class="carousel-cell">
    <img src="images/slider2.jpg" alt="mobile app" class="carousel-cell__image"/>
  </div>
</div>
            </div>
          </div>
          <div class="alphabets__item7">
            <div class="letters">
              <span class="letterH" id="H">h</span>
            </div>
          </div>
          <div class="alphabets__item8">&nbsp;</div>
          <div class="alphabets__item9">
            <div class="letters">
              <span class="letterL" id="L">l</span>
            </div>
          </div>
          <div class="alphabets__item10">
            <div class="letters">
              <span class="letterA" id="A">a</span>
            </div>
          </div>
          <div class="alphabets__item11">&nbsp;</div>
          <div class="alphabets__item12">&nbsp;</div>
        </div>
      </div>
      <!--alphabets end-->

      
    </div>

    <script src="js/jquery.min.js"></script>
    <!-- JavaScript -->
    <script>
      $(window).mousemove(function(event) {
      $("#V, #I, #S, #H, #A, #L").css({
        "margin-left": -(event.pageX * 0.1),
        "margin-top": -(event.pageY * 0.1)
      });
    });
    </script>
    <script src="js/flickity.pkgd.min.js"></script>
  </body>
</html>
